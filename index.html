<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Belitung_1_Point_Interest_1.js"></script>
        <script src="data/Belitung_1_track_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-2.7648659658249986,108.01465707633685],[-2.655508017145397,108.20188089737853]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_GoogleStreet_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleStreet_0;
        map.addLayer(layer_GoogleStreet_0);
        function pop_Belitung_1_Point_Interest_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['No'] !== null ? Autolinker.link(feature.properties['No'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? Autolinker.link(feature.properties['Nama'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? Autolinker.link(feature.properties['X'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? Autolinker.link(feature.properties['Y'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Belitung_1_Point_Interest_1_0() {
            return {
                pane: 'pane_Belitung_1_Point_Interest_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Belitung_1_Point_Interest_1');
        map.getPane('pane_Belitung_1_Point_Interest_1').style.zIndex = 401;
        map.getPane('pane_Belitung_1_Point_Interest_1').style['mix-blend-mode'] = 'normal';
        var layer_Belitung_1_Point_Interest_1 = new L.geoJson(json_Belitung_1_Point_Interest_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Belitung_1_Point_Interest_1',
            layerName: 'layer_Belitung_1_Point_Interest_1',
            pane: 'pane_Belitung_1_Point_Interest_1',
            onEachFeature: pop_Belitung_1_Point_Interest_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Belitung_1_Point_Interest_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Belitung_1_Point_Interest_1);
        map.addLayer(layer_Belitung_1_Point_Interest_1);
        function pop_Belitung_1_track_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OID_'] !== null ? Autolinker.link(feature.properties['OID_'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Jarak'] !== null ? Autolinker.link(feature.properties['Jarak'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Belitung_1_track_2_0() {
            return {
                pane: 'pane_Belitung_1_track_2',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Belitung_1_track_2');
        map.getPane('pane_Belitung_1_track_2').style.zIndex = 402;
        map.getPane('pane_Belitung_1_track_2').style['mix-blend-mode'] = 'normal';
        var layer_Belitung_1_track_2 = new L.geoJson(json_Belitung_1_track_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Belitung_1_track_2',
            layerName: 'layer_Belitung_1_track_2',
            pane: 'pane_Belitung_1_track_2',
            onEachFeature: pop_Belitung_1_track_2,
            style: style_Belitung_1_track_2_0,
        });
        bounds_group.addLayer(layer_Belitung_1_track_2);
        map.addLayer(layer_Belitung_1_track_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Belitung_1_track_2.png" /> Belitung_1_track': layer_Belitung_1_track_2,'<img src="legend/Belitung_1_Point_Interest_1.png" /> Belitung_1_Point_Interest': layer_Belitung_1_Point_Interest_1,"Google Street": layer_GoogleStreet_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
